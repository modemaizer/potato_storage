<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js"></script>
    <title>Настройки</title>
  </head>
  <body>
    <br>
    <div style="text-align: left;"><a href="/"><i class="fas fa-thermometer-quarter fa-3x" aria-hidden="true"></i></a></div>
    <div style="text-align: left;"><label id="version"></div>
    <div style="text-align: center;"><label id="message" class="fas fa-2xl">Настройки обновлены</label></div>
    <form method="post" id="myform" enctype="application/x-www-form-urlencoded" onsubmit="return handleSubmit">
      
      <script>
        getSettings();
        var myform = document.getElementById("myform");
        myform.addEventListener("submit", handleSubmit);
      </script>
      <div  style="text-align: center;">
        <table class="center">
          <tr>
            <td><label for="air" id="label" class="fas fa-2xl">Температура воздуха: </label></td>
            <td><input type="number" name="air" max="30" id="air_temperature" pattern="\d" class="fas fa-2xl"></td>
          </tr>
          <tr>
            <td><label for="dAir" id="label" class="fas fa-2xl">Дельта температуры: </label></td>
            <td><input type="number" name="dAir" step="0.1" min="0.1" max="5.0" id="air_delta" pattern="\d" class="fas fa-2xl"></td>
          </tr>
          <tr>
            <td><label for="fMin" id="label" class="fas fa-2xl">Минимальная температура пола: </label></td>
            <td><input type="number" name="fMin" step="0.1" min="4.0" max="20.0" id="floor_min" pattern="\d" class="fas fa-2xl"></td>
          </tr>
          <tr>
            <td><label for="fMax" id="label" class="fas fa-2xl">Максимальная температура пола: </label></td>
            <td><input type="number" name="fMax" step="0.1" min="4.0" max="20.0" id="floor_max" pattern="\d" class="fas fa-2xl"></td>
          </tr>
          <tr>
            <td><label for="i" id="label" class="fas fa-2xl">Интервал опроса датчиков: </label></td>
            <td><input type="number" name="i" step="100" min="100" max="60000" id="sensors_interval" pattern="\d" class="fas fa-2xl"></td>
          </tr>
          <tr>
            <td><label for="m" id="label" class="fas fa-2xl">Интервал отправки MQTT: </label></td>
            <td><input type="number" name="m" step="100" min="100" max="86400000" id="mqtt_interval" pattern="\d" class="fas fa-2xl"></td>
          </tr>
        </table>
      </div>
      <div style="text-align: center;" >
        <input type="submit" value="Сохранить" class="fas fa-2xl">
      </div>
    </form>
  </body>
</html>
